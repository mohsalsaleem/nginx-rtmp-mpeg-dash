<!DOCTYPE html>
<html>

<head>
    <title>Bitmovin</title>
    <script type="text/javascript" src="https://bitmovin-a.akamaihd.net/bitmovin-player/beta/7/bitmovinplayer.js"></script>
</head>

<body>
    <div id="player"></div>
    <script type="text/javascript">
    var conf = {
        key: "f6f813f5-8a2f-4927-aed1-36ee49c3d47c",
        source: {
            dash: "//localhost:8082/dash/flash_dash/index.mpd"
        }
    };
    var player = bitmovin.player("player");
    player.setup(conf).then(function(value) {
        // Success
        console.log("Successfully created bitmovin player instance");
    }, function(reason) {
        // Error!
        console.log("Error while creating bitmovin player instance");
    });
    </script>
</body>

</html>
